# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: zmaintnotif
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: NWS-HANA
          url: http://awssapfmgapp1.fmgdev.local:44310
        app:
          name: ZMAINT_NOTIF
          description: deployment for maintenance notification
          package: ZFIORI_DEV
          transport: NWSK900090
        credentials:
           Username: env:XYZ_user
           Password: env:XYZ_pwd
