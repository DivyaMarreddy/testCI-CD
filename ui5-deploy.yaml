# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.5"
metadata:
  name: zmaintnotif
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: NWS-HANA
          url: http://awssapfmgapp1.fmgdev.local:44310
          auth: basic
        credentials:
          Username: env:UI5_USERNAME
          Password: env:UI5_PASSWORD
        app:
          name: ZMAINT_NOTIF
          description: ci/cd deployment
          package: ZFIORI_DEV
          transport: NWSK900090
